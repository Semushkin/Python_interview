{% load widget_tweaks %}
{% block form %}
<form method="post" class="js-good-create-form" url-data="{% url 'mainapp:add_product' %}">
    {% csrf_token %}
    <div class="modal-body">
        <table>
            <tr>
                <td><label for="form.name.id_for_label">Product name</label></td>
                <td>{{ form.name }}</td>
            </tr>
            <tr>
                <td><label for="form.data_received.id_for_label">Date received</label></td>
                <td>{{ form.data_received }}</td>
            </tr>
            <tr>
                <td><label for="form.price.id_for_label"></label>Price</td>
                <td>{{ form.price }}</td>
            </tr>
            <tr>
                <td><label for="form.unit.id_for_label">Quantity</label></td>
                <td>{{ form.quantity }}</td>
            </tr>
            <tr>
                <td><label for="form.name.id_for_label">Supplier</label></td>
                <td>{{ form.supplier }}</td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button id="" class="btn btn-sm btn-success" type="submit">Create</button>
        <button class="btn btn-sm btn-danger" data-dismiss="modal">Close</button>
    </div>
</form>
{% endblock %}
